apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-calculator-deployment
spec:
  replicas: 2  # Number of desired replicas
  selector:
    matchLabels:
      app: flask-calculator
  template:
    metadata:
      labels:
        app: flask-calculator
    spec:
      containers:
      - name: flask-calculator
        image: rameshkumarverma/flask-calculator:latest
        ports:
        - containerPort: 3000
